<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Manager</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet"/>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="main">
    <header>
      <h2>Library Manager</h2>
      <div class="icons">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-icon name="apps-outline"></ion-icon>
      </div>
    </header>

    <div class="content">
      <section class="books">
        <div class="section-header">
          <label>Add a New Book:</label>
        </div>
        <form class="form" id="book-form">
          <input type="text" placeholder="Enter book title" required />
          <textarea placeholder="Enter book description" required></textarea>
          <input type="file" accept="image/*" />
          <button type="submit">Submit</button>
        </form>

        <div class="list" id="book-list">
         
        </div>
      </section>

      <section class="members">
        <div class="section-header">
          <label>Add a New Member:</label>
        </div>
        <form class="form" id="member-form">
          <input type="text" placeholder="Enter member name" required />
          <input type="email" placeholder="Enter member email" required />
          <input type="text" placeholder="Enter member phone number" required />
          <button type="submit">Submit</button>
        </form>
        <div class="list" id="member-list">
         
        </div>
      </section>
    </div>
  </div>
</body>
</html>
